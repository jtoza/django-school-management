{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h5 class="mb-0">Attendance Register</h5>
  </div>
  <div class="card-body">
    <form method="post">{% csrf_token %}
      {{ form|crispy }}
      <div class="text-right">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
