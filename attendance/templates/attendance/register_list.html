{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Attendance Registers</h5>
    <a href="{% url 'attendance:register_create' %}" class="btn btn-primary btn-sm">New Register</a>
  </div>
  <div class="card-body p-0">
    <table class="table table-striped mb-0">
      <thead>
        <tr>
          <th>Date</th>
          <th>Class</th>
          <th>Term</th>
          <th>Session</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for reg in object_list %}
        <tr>
          <td>{{ reg.date }}</td>
          <td>{{ reg.student_class }}</td>
          <td>{{ reg.term }}</td>
          <td>{{ reg.session }}</td>
          <td class="text-right">
            <a href="{% url 'attendance:register_detail' reg.pk %}" class="btn btn-link btn-sm">Open</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="text-center p-3">No registers found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
